<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sem utilizar input</title>
</head>
<body>
    <h1>Demonstração de elementos sem utilizar INPUT</h1>
    
    <form action="cadastro.php" method="post">
<fieldset>
    <legend>Localização</legend>
    <p>
        <label for="iest">Estado</label>
        
        <select name="estado" id="iest">
            
            <option value=""selected>--- Escolha--- </option>    
            <optgroup label="Região 1">
                    <option value="SP">São Paulo</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="RS">Rio Grande do Sul</option>
                </optgroup>

            <optgroup label="Região 2">
                <option value="RN">Rio Grande do Norte</option>
                <option value="PR">Pará</option>
            </optgroup>
        </select>
</p>
            <p><label for="iprof">Profissão:</label>
            <input type="text" name="prof" id="iprof" list="lstprof">
            
            <datalist id="lstprof">
                <option value="ADM">Administrador</option>
                <option value="DEV">Desenvolvedor</option>
            </datalist>
            </p>

            <p>
                <label for="imsg">Mensagem:</label><br>
                <textarea name="msg" id="imsg" cols="30" rows="10">Escreva um texto</textarea>
            </p>
            
    
        
    
</fieldset>

<p>
    <input type="submit" value="Enviar">
    <input type="reset" value="Limpar">
</p>





    </form>
    
</body>
</html>
