<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <fieldset>
        <legend>Dados para contato</legend>
        <form action="cadastro.php" method="get" autocomplete="on">
        <p>
        <label for="iemail">Email:</label>
        <input type="email" name="email" id="iemail" required autocomplete="email" placeholder="exemplo@email.com">
        </p>
        <p>
        <label for="itel">Telefone:</label>
        <input type="tel" name="tel" id="itel" required autocomplete="tel" pattern="^\d{4,5}-\d{4,5}$" placeholder="ex: 3199-8535"> 
        </p>
    </fieldset>

<p>
    <input type="submit" value="Enviar">
    <input type="reset" value="Limpar">
</p>







    </form>
    
</body>
</html>
